<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Function</title>
</head>
<body>
    <h2>This is a square function:</h2>
    
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateSquare()">Enter</button>

    <div id="output"></div>

    <script>
        function calculateSquare() {
            let input = document.getElementById("numberInput").value;
            
            // Ensure the user enters a valid number
            if (input === "" || isNaN(input)) {
                document.getElementById("output").textContent = "Please enter a valid number.";
                return;
            }

            let square = input * input;
            document.getElementById("output").textContent = `Square of ${input} is ${square}`;
        }
    </script>
</body>
</html>
